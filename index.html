<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="UTF-8">
  <title>ancient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <header role="banner">
    <h1> The Seven Wonders of the Ancient World </h1>
  </header>

  <main role="main">
    <div>
      <img class="intro" role="presentation" src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="">
      <h2 class="intro">Remarkable constructions of classical antiquity—lost in time</h2>
      <p class="intro">Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <figure>
      <img role="presentation" src="images/temple-of-artemis.jpg" alt="">
      <figcaption>
        <p>Temple of Artemis</p>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img role="presentation" src="images/colossus-of-rhodes.jpg" alt="">
      <figcaption>
        <p>Colossus of Rhodes</p>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd> Greeks</dd>
          <dt>Location:</dt>
          <dd> Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img role="presentation" src="images/hanging-gardens-of-babylon.jpg" alt="">
      <figcaption>
        <p>Gardens of Babylon</p>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>

</body>
</html>
